    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Markets, Delivering Quality | Tradexa</title>
    <meta name="description" content="TBD">
    <meta name="keywords" content="import, exports, trader, broker">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <head>
        <link rel="icon" href="favicon-light.png" media="(prefers-color-scheme: light)">

</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MXQP966N"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <!-- Header Section -->
        <div class="logo">
            <img src="logo.svg" height="50" alt="Tradexa Logo">
        </div>
        <!-- Main Section -->
        <main class="main-section">
            <!-- Left Content Section -->
            <div class="left-content">
                    <div class="hero">
                        <h1>Connecting Markets,<br>Delivering Quality</h1>
                        <p>
                            Our website has been shipped and is in transit, so while we wait,
                            you can leave your contact details and we'll notify you when it arrives.
                        </p>
                    </div>
                    <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <div class="progress-labels">
                                <span>Order Placed</span>
                                <span>Shipped</span>
                                <span>On the way</span>
                                <span>Delivered</span>
                            </div>
                    </div>
                    <div class="progress-bar-container-mobile">
                        <div class="progress-bar-mobile"></div>
                        <div class="milestones">
                            <div class="milestone milestone-1">
                                <div class="milestone-dot"></div>
                                <span class="milestone-label">Order Placed</span>
                            </div>
                            <div class="milestone milestone-2">
                                <div class="milestone-dot"></div>
                                <span class="milestone-label">Shipped</span>
                            </div>
                            <div class="milestone milestone-3">
                                <div class="milestone-dot"></div>
                                <span class="milestone-label">On the way</span>
                            </div>
                            <div class="milestone milestone-4">
                                <div class="milestone-dot"></div>
                                <span class="milestone-label">Delivered</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-mobile">
                        <form name="contact" method="POST" data-netlify="true" class="contact-form">
                            <label for="email">Email Address</label>
                            <div class="form-row">
                                <input type="email" id="email" name="email" placeholder="e.g. name@site.com" required>
                                <button type="submit">Get in Touch</button>
                            </div>
                        </form>
                    </div>
            </div>
            <!-- Right Content Section -->
            <div class="right-content">
                <div class="image-circle">
                    <img src="container_image_circle.png" alt="Aerial View of Containers in a Shipping Port">
                </div>
                <div class="image-circle">
                    <img src="shipping_image_circle.png" alt="Aerial photo of an ocean freight at sea loaded with containers">
                </div>
            </div>
        </main>
        <!-- Footer Section -->
        <footer class="footer">
            <div class="form">
                <form name="contact" method="POST" data-netlify="true" class="contact-form">
                    <label for="email">Email Address</label>
                    <div class="form-row">
                        <input type="email" id="email" name="email" placeholder="e.g. name@site.com" required>
                        <button type="submit">Get in Touch</button>
                    </div>
                </form>
            </div>
            <div class="social">
                <h3>Get Social</h3>
                <div class="social-line"></div>
                <div class="social-icons">
                    <a href="mailto:TBD@tradexallc.com" aria-label="Mail">
                        <img src="mail.svg" alt="Mail" class="social-icon">
                    </a>
                    <a href="https://www.linkedin.com/company/tradexallc" aria-label="LinkedIn">
                        <img src="linkedin.svg" alt="LinkedIn" class="social-icon">
                    </a>
                </div>
            </div>
        </footer>
    </div>

</html>
